<div class="painel painel-default animated fadeInUp">
    <h3 class="page-header">
        Usu√°rio <small>cadastro</small>
    </h3>

    <form role="form">
        <div class="form-group row">
            <div class="col-md-12">
                <a class="btn btn-primary pull-right" href="#/usuario"><i
                        class="glyphicon glyphicon-arrow-left"></i> Voltar</a>
            </div>
            <div class="col-md-2">
                <label for="id">CPF:</label> <input type="text" class="form-control"
                                                    id="CPF" ng-model="search.cpf" maxlength="11"
                                                    placeholder="Digite o CPF">
            </div>
            <div class="col-md-2">
                <label for="id">Nome:</label> <input type="text"
                                                     class="form-control" id="name" ng-model="search.name"
                                                     maxlength="40" placeholder="Digite o Nome">
            </div>

            <div class="col-md-2">
                <label>&nbsp;</label> <br>
                <button class="btn btn-primary"
                        ng-click="searchByCPForName(search.cpf, search.name)">
                    <i class="glyphicon glyphicon-search"> </i> Pesquisar
                </button>
            </div>
        </div>

        <div id="dataTables-example_wrapper"
             class="dataTables_wrapper form-inline" role="grid">
            <table
                class="table table-striped table-bordered table-hover dataTable no-footer"
                id="dataTables-example" aria-describedby="dataTables-example_info">
                <thead>
                    <tr role="row">
                        <th class="sorting" tabindex="0"
                            aria-controls="dataTables-example" rowspan="1" colspan="1"
                            aria-label="Browser: activate to sort column ascending">CPF</th>
                        <th class="sorting" tabindex="0"
                            aria-controls="dataTables-example" rowspan="1" colspan="1"
                            aria-label="Browser: activate to sort column ascending">Nome</th>
                        <th class="sorting" tabindex="0"
                            aria-controls="dataTables-example" rowspan="1" colspan="1"
                            aria-label="Browser: activate to sort column ascending">Telefone</th>
                        <th class="sorting" tabindex="0"
                            aria-controls="dataTables-example" rowspan="1" colspan="1"
                            aria-label="Browser: activate to sort column ascending">Email</th>
                        <th class="sorting" tabindex="0"
                            aria-controls="dataTables-example" rowspan="1" colspan="1"
                            aria-label="Browser: activate to sort column ascending">Setor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="u in usuarios" clas="nga-default nga-stagger nga-squash-left">
                        <td><a ng-click="save(u)">{{u.cpf}}</a></td>
                        <td><a ng-click="edit(u.id)">{{u.name}}</a>
                        <td><a ng-click="edit(u.id)">{{u.telephoneNumber}}</a>
                        <td><a ng-click="edit(u.id)">{{u.email}}</a>
                        <td><a ng-click="edit(u.id)">{{u.setor}}</a>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>
