<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-stats"></i> Seguindo
    </div>
    <div class="panel-body" >
        <div class="box-body ">
            <table class="table table-hover">
                <tr>
                    <th>Produto</th>
                    <th>Versão</th>
                    <th>Observação</th>
                    <th></th>
                </tr>
                <tr ng-repeat="obj in seguindo" ng-show="obj.observacao || obj.notifica">
                    <td>
                        <a href="/#/produto/edit/{{obj.produto.id}}"> {{obj.produto.nome}} </a>
                    </td>
                    <td>
                        {{obj.produto.versao}}
                    </td>
                    <td>
                        {{obj.observacao| limitTo:100}}{{obj.observacao.length > 90 ? '...' : ''}}
                    </td>
                    <td>
                <produto-info produto-id="obj.produto.id"></produto-info>
                </td>
                </tr>

            </table>
        </div><!-- /.box-body -->

    </div>
</div>


</div>
